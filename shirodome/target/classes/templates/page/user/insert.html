<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>新增角色</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link type="text/css" rel="stylesheet" href="/css/bootstrap.css">
<script type="text/javascript" src="/js/jquery-3.4.0.min.js"></script>
<script type="text/javascript" src="/js/jquery.serializejson.js"></script>
<script type="text/javascript" src="/js/bootstrap.min.js"></script>
</head>
</head>
<body>
<div class="container">
       <div class="clo-lg-6 clo-lg-offset-3">
           <form  action="/role/insert" class="form" method="post" 
           onsubmit="return formCheck()">
             <div class="form-group">
					<label class="control-label">角色名称</label> <input type="hidden"
						name="rid" th:value="${role.rid}"> <input id="name"
						class="form-control" name="name" th:value="${role.name}">
				</div>
				<div class="form-group text-right">
					<label class="control-label"></label> <input type="submit"
						class="btn btn-success" value="新增">
				</div>
				<div class="alert alert-danger" style="display: none"></div>
           </form>
       </div>
    </div>
    <script type="text/javascript">
    function formCheck() {
    	if($("#name").vla()==" "){
    		$(".alert-danger").html("用户名不能为空");
    		$(".alert-danger").css("display", "block");
    		return false;
    	}else{
    		$(".alert-danger").html("");
    		$(".alert-danger").css("display", "none");
    	}	
    }
    </script>
</body>
</html>
