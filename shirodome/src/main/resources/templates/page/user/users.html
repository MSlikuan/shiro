<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>用户管理</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link type="text/css" rel="stylesheet" href="/css/bootstrap.css">
<script type="text/javascript" src="/js/jquery-3.4.0.min.js"></script>
<script type="text/javascript" src="/js/jquery.serializejson.js"></script>
<script type="text/javascript" src="/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
		<div class="text-right" th:each="button : ${buttons}">
			<a th:if="${button.type==1}" href="/user/reinsert" class="btn btn-success">新增用户</a>
		</div>
		<table class="table table-bordered table-striped table-hover" style="margin-top:10px;">
			<tr class="text-center">
				<td>编号</td>
				<td>角色名称</td>
				<td>操作</td>
			</tr>
			<tr class="text-center" th:each="user: ${users}">
				<td th:text="${user.uid}"></td>
				<td th:text="${user.username}"></td>
				<td th:text="${user.age}"></td>
				<td th:text="${user.phone}"></td>
				<td th:text="${user.sex}"></td>
				<td>
					<span th:each="button : ${buttons}">
						<a class="btn btn-warning" th:if="${button.type==2}" th:href="|/user/repupdate?rid=${user.uid}|">更新</a>
						<a class="btn btn-danger" th:if="${button.type==4}" th:href="|/user/delete?rid=${user.uid}|">删除</a>
					</span>
				</td>
			</tr>
		</table>
	</div>
</body>
</html>
